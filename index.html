<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Defi Grid - Forth</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div id="root">
            <div class="score">Score actuel : <span id="currentScore">0</span></div>

            <div class="container"></div>
        </div>
        <div id="gameOver" class="hidden">
            <div class="container">
                <div class="content">
                    <h3>Vous avez perdu !</h3>
                    <div>Votre score est de : <span id="finalScore">0</span></div>
                    <img src="./triste.png" class="image" alt="sad" width="30%" />
                    <button id="btn_newStart">Démarrer une nouvelle partie</button>
                </div>
            </div>
        </div>
        <div id="beforeGame" class="">
            <div class="container">
                <div class="content">
                    <h3>Configurez la difficulté</h3>
                    <input type="number" value="5" id="nbCases" />
                    <button id="btn_firstStart">Démarrer une partie</button>
                </div>
            </div>
        </div>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
