<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Defi Grid - Forth</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <div id="root">
            <h1>Teste ta mémoire</h1>
            <h2 class="score">Score actuel : <span id="currentScore">0</span></h2>

            <div class="container"></div>
        </div>
        <div id="gameOver" class="hidden">
            <div class="container">
                <div class="content">
                    <h3>Vous avez perdu !</h3>
                    <div>Votre score est de : <span id="finalScore">0</span></div>
                    <img src="./triste.png" class="image" alt="sad" width="30%" />
                    <button id="btn_newStart">Démarrer une nouvelle partie</button>
                </div>
            </div>
        </div>
        <div id="beforeGame" class="">
            <div class="container">
                <div class="content">
                    <h3>Configurez la difficulté</h3>
                    <label for="nbCases">Combien de cases souhaitez-vous ?</label>
                    <div>
                        <span class="nbCases-decrement">–</span>
                        <input type="text" value="5" id="nbCases" min="2" step="1" max="10" />
                        <span class="nbCases-increment">+</span>
                    </div>
                    <button id="btn_firstStart">Démarrer une partie</button>
                </div>
            </div>
        </div>
        <script src="./js/input.js" type="module"></script>
        <script src="./js/game.js" type="module"></script>
    </body>
</html>
